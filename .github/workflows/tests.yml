name: tests-and-lint

on:
  push:
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Use 8.3+ for CI; local target 8.2+ compatible
          coverage: none
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Build inventory cache
        run: php artisan inventory:update

      - name: Lint (Pint)
        run: composer lint

      - name: Tests (Pest)
        run: composer test


